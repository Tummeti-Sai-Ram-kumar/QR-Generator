<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>QR-Generator
        
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&family=Mulish&family=Poppins&family=Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <h2>QR Code Generator</h2>
    <div class="main">
        <div class="QR-Box" id="QR-Box">
            <div class="qr-contents">
                <p>Generate QR Code</p>
                <p>Paste a url or enter any text to create QR code</p>
                <input type="text" onkeyup= "Shrink()" placeholder="Enter text or url" id="input-field">
                <button onclick="AddQR()" id="gen-btn">Generate QR Code </button>
    
            </div>
    
            <div class="qr-code">
                <img src="" alt="" id="qr-img">
            </div>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
